models:
- name: stg_stripe__payment
  description: This model processes and renames payment data from the Stripe source,
    providing a structured view of payment transactions. It includes details such
    as payment ID, order ID, payment method, status, amount, and timestamps for creation
    and batching.
  columns:
  - name: payment_id
    description: A unique identifier for each payment transaction.
  - name: order_id
    description: The identifier for the order associated with the payment.
  - name: payment_method
    description: The method used for the payment, such as credit card or bank transfer.
  - name: payment_status
    description: The current status of the payment, indicating whether it is completed,
      pending, or failed.
  - name: payment_amount
    description: The total amount of the payment transaction.
  - name: created_dt
    description: The date when the payment was created.
  - name: _batched_at
    description: The timestamp indicating when the payment data was batched.
